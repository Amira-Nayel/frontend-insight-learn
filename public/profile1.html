<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./css/profile.css">
    <script src="./js/profile.js"></script>
</head>
<body>
    <main>
        <section class="profile">
            <div class="profile-card">
                <div class="profile-picture" , class="image-container">
                    <img src="/images/user-default.png" width="80px" height="80px" alt="Centered Image"></div>
                    <div>
                        <p class="info"> Name: <span id="username"></span></p>
                        <p class="info"> Email: <span id="email"></span></p>
                        <p class="info"> Age: <span id="Age"></span></p>
                        <p class="info"> Skills: <span id="Skills"></span></p>
                        <p class="info"> Faculty: <span id="Faculty"></span></p>
                        <p class="info"> CGPA: <span id="CGPA"></span></p>
                        <p class="info"> Grade: <span id="Grade"></span></p> 
                        <p class="info"> Gender: <span id="Gender"></span></p> 
                        <p class="info"> Seat No: <span id="Seat No."></span></p>
                        <a href="./profile2.html"><button>Change Password</button></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
